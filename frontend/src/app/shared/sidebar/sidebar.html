<mat-sidenav-container class="sidebar-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isOpen"
    class="sidebar">
    
    <div class="sidebar-header">
      <h3>Menu</h3>
    </div>
    
    <mat-nav-list class="sidebar-nav">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      
      <a mat-list-item routerLink="/debt-titles" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        <span matListItemTitle>Títulos de Dívida</span>
      </a>
      
      <a mat-list-item routerLink="/debt-titles/new" routerLinkActive="active">
        <mat-icon matListItemIcon>add_circle</mat-icon>
        <span matListItemTitle>Novo Título</span>
      </a>
      

    </mat-nav-list>
    
  </mat-sidenav>
  
  <mat-sidenav-content class="sidebar-content">
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
