<div class="dashboard-container" role="main" aria-label="Dashboard de Títulos de Dívida">
  <!-- Cabeçalho -->
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">Dashboard</h1>
      <p class="dashboard-subtitle">Visão geral dos títulos de dívida</p>
    </div>
    <div class="header-actions">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="refreshData()"
        [disabled]="isLoading"
        aria-label="Atualizar dados do dashboard">
        <mat-icon>refresh</mat-icon>
        Atualizar
      </button>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p class="loading-text">Carregando dashboard...</p>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!isLoading" class="dashboard-content">
    <!-- Métricas -->
    <section class="metrics-section" aria-labelledby="metrics-title">
      <h2 id="metrics-title" class="section-title">Métricas Principais</h2>
      
      <div class="metrics-grid">
        <app-metric-card
          *ngFor="let metric of metricCards; trackBy: trackByMetric"
          [data]="metric"
          (click)="onMetricCardClicked(metric)">
        </app-metric-card>
      </div>
    </section>

    <mat-divider></mat-divider>





     <!-- Quick Actions -->
     <section class="quick-actions" aria-labelledby="actions-title">
       <div class="actions-header">
         <h2 id="actions-title" class="section-title">
           <mat-icon>flash_on</mat-icon>
           Ações Rápidas
         </h2>
       </div>
       
       <div class="actions-grid">
         <app-card 
           variant="outlined" 
           padding="lg" 
           class="action-card action-card--primary" 
           [animateOnHover]="true"
           [clickable]="true"
           (cardClick)="onNewTitle()"
           [appAccessible]="{
             ariaLabel: 'Criar novo título. Abre formulário para cadastro de novo título.',
             role: 'button',
             tabIndex: 0
           }">
           <div class="action-content">
             <div class="action-icon action-icon--primary">
               <mat-icon>add_circle</mat-icon>
             </div>
             <div class="action-body">
               <h3 class="action-title">Novo Título</h3>
               <p class="action-description">Cadastrar um novo título</p>
             </div>
             <div class="action-arrow">
               <mat-icon>arrow_forward</mat-icon>
             </div>
           </div>
         </app-card>

         <app-card 
           variant="outlined" 
           padding="lg" 
           class="action-card action-card--secondary" 
           [animateOnHover]="true"
           [clickable]="true"
           (cardClick)="onViewAllTitles()"
           [appAccessible]="{
             ariaLabel: 'Ver todos os títulos. Navega para lista completa de títulos.',
             role: 'button',
             tabIndex: 0
           }">
           <div class="action-content">
             <div class="action-icon action-icon--secondary">
               <mat-icon>list_alt</mat-icon>
             </div>
             <div class="action-body">
               <h3 class="action-title">Ver Todos</h3>
               <p class="action-description">Lista completa de títulos</p>
             </div>
             <div class="action-arrow">
               <mat-icon>arrow_forward</mat-icon>
             </div>
           </div>
         </app-card>
       </div>
     </section>


   </div>
 </div>
